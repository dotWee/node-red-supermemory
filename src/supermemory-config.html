<script type="text/javascript">
    RED.nodes.registerType('supermemory-config',{
        category: 'config',
        defaults: {
            name: {value:"", required:true},
            baseUrl: {value:"https://v2.api.supermemory.ai", required: false}
        },
        credentials: {
            apiKey: {type: "password", required: true}
        },
        label: function() {
            return this.name||"Supermemory Config";
        }
    });
</script>

<script type="text/html" data-template-name="supermemory-config">
    <div class="form-row">
        <label for="node-config-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-config-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-config-input-apiKey"><i class="fa fa-key"></i> API Key</label>
        <input type="password" id="node-config-input-apiKey">
    </div>
    <div class="form-row">
        <label for="node-config-input-baseUrl"><i class="fa fa-globe"></i> Base URL (Optional)</label>
        <input type="text" id="node-config-input-baseUrl" placeholder="https://v2.api.supermemory.ai">
    </div>
</script>

<script type="text/html" data-help-name="supermemory-config">
    <p>Configuration node for Supermemory API credentials and settings.</p>
    <p>Enter your API Key obtained from <a href="https://dev.supermemory.ai" target="_blank">dev.supermemory.ai</a>.</p>
    <p>The Base URL defaults to <code>https://v2.api.supermemory.ai</code> but can be overridden if needed (e.g., for self-hosting).</p>
</script>
